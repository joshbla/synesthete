project:
  name: "synesthete"
  version: "0.1.0"

data:
  train_dir: "data/train"
  num_samples: 50 # Reduced from 100 for faster iteration
  sample_rate: 16000
  duration: 3.0
  height: 128
  width: 128
  fps: 30

model:
  frame_size: [128, 128]
  # 3.0 seconds * 30 fps = 90 frames
  num_frames: 90
  
train:
  output_dir: "models"
  epochs: 20
  batch_size: 32
  learning_rate: 0.0001
  save_name: "model_latest.pth"
  samples_per_epoch: 100 # Increased for 5 min run

vae:
  epochs: 10
  samples_per_epoch: 100 # Increased for 5 min run
  learning_rate: 0.0001
  batch_size: 64

diffusion:
  epochs: 20
  samples_per_epoch: 100 # Increased for 5 min run
  learning_rate: 0.0001
  batch_size: 32
  timesteps: 50

tracker:
  enabled: true
  entity: null # Set this if using a team, otherwise defaults to user
  log_videos: false # Disable video uploads to save data/storage


inference:
  output_video: "output_test.mp4"
